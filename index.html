<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Engine</title>
</head>
<body>

    <div class="container p-1">
        <div class="mx_auto">
          <h1 class="position-relative">Search Engine</h1>
          <form class="row m-4" method="post">
            <div class="col-10">
              <label for="inputPassword2" class="visually-hidden">Query</label>
              <input class="form-control" id="query" placeholder="Query" name="query" value="{{ query }}" />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
          {% for item in result %}
          <div class="card m-2 p-3">

            <div class="card_body">
              <h5 class="card-title">{{ item.url }}</h5>
              <!--
              <h6 class="card-subtitle mb-2 text-muted">Similarity: {{ item.score }}</h6>
              -->
              <span class="text-muted">Important Keywords: {{ item.important_words }}</span>
              <p>
                  <a class="card-link" href="http://{{ item.url }}">Detail</a>
              </p>
            </div>

          </div>
          {% endfor %}
        </div>

    </div>
    
</body>
</html>
